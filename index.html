<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bento box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="box-item fish">
            <img class="box-img" src="fish-flag.png" alt="">

        </div>

        <div class="box-item octo">
            <img class="box-img" src="quadropus.png" alt="">
        </div>

        <div class="box-item map">
            <img class="box-img" src="map.png" alt="">
        </div>

        <div class="box-item vase-short">
           <img class="box-img" src="vase-short.png" alt="">
        </div>


        <div class="box-item vase-tall">
           <img class="box-img" src="vase-tall.png" alt="">     
        </div>
        
        <div class="box-item bamboo">
           <img class="box-img" src="bamboo.png" alt=""> 
        </div>
            
    </div>
    
</body>
</html>
